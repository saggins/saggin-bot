name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - uses: actions/checkout@master
    - name: Build & commit binary
      run: |
        /usr/bin/go build main.go
        /usr/bin/git config --local user.email "win32prog@gmail.com"
        /usr/bin/git config --local user.name "Saggins-Action"
        /usr/bin/git add main
        /usr/bin/git commit -m "Add bin"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}$
        directory: bin
        repository: saggin-php

